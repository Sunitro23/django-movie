<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages Recherches</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4">
        {% for movie in movies %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="{{movie.poster}}" alt="{{movie.title}}"/>
            <div class="p-4">
                <h1 class="text-xl font-bold">{{movie.title}}</h1>
                <h2 class="text-gray-600">Ann√©e de sortie: {{movie.year}}</h2>
            </div>
        </div>
        {% empty %}
        <h1>No Movie</h1>
        {% endfor %}
    </div>
</body>
</html>
