{% extends 'index.html' %} {% block content %} {% csrf_token %}
<body>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4"
  >
    {% for movie in movies %}
    <a href="{% url 'movie_page' movie.id %}">
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden hover:bg-gray-200 transition duration-300"
      >
        <img
          class="w-full h-48 object-cover"
          src="{{movie.poster}}"
          alt="{{movie.title}}"
        />
        <div class="p-4">
          <h1 class="text-xl font-bold">{{movie.title}}</h1>
          <h2 class="text-gray-600">Ann√©e de sortie: {{movie.year}}</h2>
        </div>
      </div>
    </a>
    {% empty %}
    <h1>No Movie</h1>
    {% endfor %}
  </div>
  {% endblock %}
</body>
